<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>TIC TAC TOE</h1>
    </header>
    <section class="container1" id="formSection">
        <form>
            <h4>Informe os nomes dos jogadores</h4>
            <p>
                <label for="player1">X</label>
                <input type="text" name="player1" id="player1" placeholder="Nome do Jogador 1">
            </p>
            <p>
                <label for="player2">O</label>
                <input type="text" name="player2" id="player2" placeholder="Nome do Jogador 2">
            </p>
            <button id="startButton">Começar</button>
        </form>
    </section>
        <section class="container2" id="gameSection">
            <h2>Vez de: <span id="turnPlayer"></span></h2>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <p><button class="resetButton">Recomeçar</button></p>
        </section>
</body>
</html>
