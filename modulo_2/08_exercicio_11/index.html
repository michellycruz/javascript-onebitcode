<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalação do time</title>
</head>
<body>
    <h1>Escalação do time</h1>
    <h2>Escalar Jogador</h2>
    <p>
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome">
    </p>
    <p>
        <label for="posicao">Posição: </label>
        <input type="text" name="posicao" id="posicao">
    </p>
    <p>
        <label for="numeroCamisa">Número da camisa: </label>
        <input type="text" name="numeroCamisa" id="numeroCamisa">
    </p>
    <button onclick="addPlayer()">Escalar</button>
    <hr>
    <h2>Remover jogador</h2>
    <p>
        <label for="removerJogador">Número da camisa</label>
        <input type="text" name="removerJogador" id="removerJogador">
    </p>
    <button onclick="removePlayer()">Remover</button>
    <hr>
    <h1>Time</h1>
    <ul id="teamList"></ul>

    <script src="index.js"></script>
</body> 
</html>
