<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviando Valores do DOM para o Javascript</title>
    <script src="index.js"></script>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<body>
    <h1>Enviando Valores do DOM para o Javascript</h1>
    <hr>

    <h2>Registre-se!</h2>
    <section>
        <label for="username">Nome de Usuário:</label>
        <input type="text" name="username" id="username">
        <br>
        <label for="password">Senha:</label>
        <input type="password" name="password" id="password">
        <br>
        <label for="passwordConfirmation">Confirme sua senha:</label>
        <input type="password" name="passwordConfirmation" id="passwordConfirmation">
        <br>
        <button onclick="register(this.parentNode)">Registrar</button> //usado para acessar o nó pai (section)
    </section>
</body>
</html>
