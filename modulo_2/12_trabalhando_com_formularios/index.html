<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando Com Formulários</title>
</head>
<body>
    <h1>Trabalhando Com Formulários</h1>
    <hr>
    <h3>Montar Pedido</h3>
    <form action="">
        <p>
            <label for="name">Nome:</label>
            <br>
            <input type="text" name="name" id="name">
        </p>
        <p>
            <label for="endereco">Endereço de Entrega</label>
            <br>
            <input type="text" name="endereco" id="endereco">
        </p>
        <p>
            <label for="tipoDePao">Tipo de Pão</label>
            <br>
            <select name="tipoDePao" id="tipoDePao">
                <option value="opcao">Selecione uma opção</option>
            </select>
        </p>
        <p>
            Principal:
            <br>
            <input type="radio" name="carne" id="carne">
            <label for="carne">Carne</label>
            <input type="radio" name="frango" id="frango">
            <label for="frango">Frango</label>
            <input type="radio" name="vegano" id="vegano">
            <label for="vegano">Vegano</label>
        </p>
        <p>
            Salada:
            <br>
            <input type="checkbox" name="alface" id="alface">
            <label for="alface">Alface</label>
            <input type="checkbox" name="tomate" id="tomate">
            <label for="tomate">Tomate</label>
            <input type="checkbox" name="azeitonas" id="azeitonas">
            <label for="azeitonas">Azeitonas</label>
            <input type="checkbox" name="cenoura" id="cenoura">
            <label for="cenoura">Cenoura</label>
            <input type="checkbox" name="picles" id="picles">
            <label for="picles">Picles</label>
        </p>
        <p>
            Observações:
            inp
        </p>
    </form>
</body>
</html>
